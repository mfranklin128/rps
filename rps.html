<html>
	<body>
		<h1>Rocks, Paper, Scissors!</h1>
		<button id="rock_button" name="rock" onclick=playGame('rock')>Rock</button>
		<button id="paper_button" name="paper" onclick=playGame('paper')>Paper</button>
		<button id="scissors_button" name="scissors" onclick=playGame('scissors')>Scissors</button>
		<p>Their Choice:<div id="ai_choice">...</div></p>
		<p>Result:<div id="game_result">...</div></p>
		<script>
			function playGame(playerChoice) {
				// Pick a random RPS choice.
				// This will technically pick scissors a tiny bit more often (34% vs 33%), but that's ok.
				var aiChoiceNum = Math.random();
				var aiChoice = '';
				if (aiChoiceNum < 0.33) {
					aiChoice = 'rock';
				} else if (aiChoiceNum < 0.66) {
					aiChoice = 'paper';
				} else {
					aiChoice = 'scissors'
				}
				document.getElementById('ai_choice').innerHTML =  '<i>' + aiChoice.charAt(0).toUpperCase() + aiChoice.slice(1) + '</i>';				
				// Get the results.
				result = ''
				tie = 'A tie.'
				you_win = 'You win! :)'
				ai_win = 'Computer wins :('
				if (playerChoice === 'rock') {
					if (aiChoice === 'paper') {
						result = ai_win
					} else if (aiChoice === 'scissors') {
						result = you_win
					} else if (aiChoice === 'rock') {
						result = tie
					}
				} else if (playerChoice === 'paper') {
					if (aiChoice === 'paper') {
						result = tie
                                        } else if (aiChoice === 'scissors') {
						result = ai_win
                                        } else if (aiChoice === 'rock') {
						result = you_win
                                        }
				} else if (playerChoice = 'scissors') {
					if (aiChoice === 'paper') {
						result = you_win
                                        } else if (aiChoice === 'scissors') {
						result = tie
                                        } else if (aiChoice === 'rock') {
						result = ai_win
                                        }
				}

				document.getElementById('game_result').innerHTML = "<b>" + result + "</b>"
			};
		</script>
	</body>
</html>
